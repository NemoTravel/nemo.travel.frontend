<ul class="nemo-hotels-results__content__sidebar__offersList" data-bind="foreach: promotionalHotels">

    <li class="nemo-hotels-results__content__sidebar__offer nemo-ui-subContainer nemo-hotels-results__hotelsGroup">

        <div class="nemo-ui-subContainer__header nemo-hotels-results__hotelsGroup__header nemo-hotels-results__content__sidebar__offer__header">

            <div class="nemo-hotels-results__hotelsGroup__header__title nemo-hotels-results__content__sidebar__offer__title">

                <a class="nemo-hotels-results__hotelsGroup__header__title__text nemo-hotels-results__content__sidebar__offer__title__text"
                   href="#"
                   data-bind="text: name, click: function(hotel){ $parent.showCardHotel(hotel) }">
                </a>

                <div class="nemo-hotels-results__hotelsGroup__stars nemo-hotels-results__content__sidebar__offer__stars"
                     data-bind="foreach: staticDataInfo.starRating">
                    <div class="nemo-hotels-results__hotelsGroup__stars__item nemo-hotels-results__content__sidebar__offer__starItem">
                        <div class="nemo-hotels-results__hotelsGroup__stars__item__inner nemo-hotels-results__content__sidebar__offer__starItem__inner"></div>
                    </div>
                </div>

            </div>

            <div class="nemo-hotels-results__hotelsGroup__header__additional nemo-hotels-results__content__sidebar__offer__additional"
                 data-bind="text: $root.i18n('HotelsSearchResults', 'header-flag__city-hotel')">
            </div>

        </div>

        <div class="nemo-ui-subContainer
                                        nemo-hotels-results__hotelsGroup__content
                                        nemo-hotels-results__content__sidebar__offer__content">
            <div class="nemo-hotels-results__hotelsGroup__mainInfo">

                <div class="nemo-hotels-results__hotelsGroup__mainInfo__photoWrap
                                                nemo-hotels-results__content__sidebar__offer__photoWrap"
                     data-bind="style: { click: function(hotel){ $parent.showCardHotel(hotel) }, 'backgroundImage': $parent.getHotelMainImage($data) }">
                </div>

                <div class="nemo-hotels-results__hotelsGroup__mainInfo__rating
                                                nemo-hotels-results__content__sidebar__offer__rating">
                                        <span class="nemo-hotels-results__hotelsGroup__mainInfo__rating__number
                                                     nemo-hotels-results__content__sidebar__offer__rating__number"
                                              data-bind="text: staticDataInfo.averageCustomerRating ? staticDataInfo.averageCustomerRating.value : 0">
                                        </span>
                                        <span class="nemo-hotels-results__hotelsGroup__mainInfo__rating__text
                                                     nemo-hotels-results__content__sidebar__offer__rating__text"
                                              data-bind="text: staticDataInfo.averageCustomerRating && staticDataInfo.averageCustomerRating.description ? staticDataInfo.averageCustomerRating.description : $root.i18n('HotelsSearchResults', 'PH__averageCustomerRating_description_default')">
                                        </span>
                    <!--<a class="nemo-ui-pseudoLink-->
                                                           <!--nemo-hotels-results__hotelsGroup__mainInfo__rating__link-->
                                                           <!--nemo-hotels-results__content__sidebar__offer__rating__link"-->
                       <!--data-bind="text: staticDataInfo.usersOpinionInfo.opinionsCount + ' ' + $root.i18n('HotelsSearchResults', 'PH__reviews_link_title_more_than_five'), click: function(hotel, e) { e.preventDefault() }">-->
                    <!--</a>-->
                </div>

                <div class="nemo-hotels-results__hotelsGroup__mainInfo__infoBlock
                                                nemo-hotels-results__content__sidebar__offer__infoBlock">
                    <div class="nemo-hotels-results__hotelsGroup__mainInfo__infoWrap">
                        <div class="nemo-hotels-results__hotelsGroup__mainInfo__addressWrap
                                                        nemo-hotels-results__content__sidebar__offer__addressWrap">
                            <div class="nemo-hotels-results__hotelsGroup__mainInfo__distances
                                                            nemo-hotels-results__content__sidebar__offer__distances">
                                                    <span class="nemo-hotels-results__hotelsGroup__mainInfo__distance
                                                                 nemo-hotels-results__content__sidebar__offer__distance">
                                                        <span class="nemo-hotels-results__hotelsGroup__mainInfo__distance__value"
                                                              data-bind="text: $parent.getDistances($data)[0]">
                                                        </span>
                                                        <span class="nemo-hotels-results__hotelsGroup__mainInfo__distance__target">
                                                            <span data-bind="text: $parent.getDistances($data)[0] ? $root.i18n('HotelsSearchResults', 'targetFromCenter') : ''">
                                                            </span>
                                                            <span class="nemo-hotels-results__hotelsGroup__mainInfo__distance__target__comma
                                                                         nemo-hotels-results__content__sidebar__offer__distance__comma"
                                                                  data-bind="visible: $parent.getDistances($data)[0] && $parent.getDistances($data)[1]">
                                                            </span>
                                                        </span>
                                                    </span>
                                                    <span class="nemo-hotels-results__hotelsGroup__mainInfo__distance
                                                                 nemo-hotels-results__content__sidebar__offer__distance">
                                                        <span class="nemo-hotels-results__hotelsGroup__mainInfo__distance__value"
                                                              data-bind="text: $parent.getDistances($data)[1]">
                                                        </span>
                                                        <span class="nemo-hotels-results__hotelsGroup__mainInfo__distance__target"
                                                              data-bind="text: $parent.getDistances($data)[1] ? $root.i18n('HotelsSearchResults', 'targetFromAirport') : ''">
                                                        </span>
                                                    </span>

                                <a href="#" class="nemo-ui-pseudoLink
                                                                       nemo-hotels-results__hotelsGroup__mainInfo__mapLink
                                                                       nemo-hotels-results__content__sidebar__offer__mapLink"
                                   data-bind="text: $root.i18n('HotelsSearchResults', 'map__button-show'), click: function(hotel){ $parent.showCardHotel(hotel) }, css: {'nemo-hotels-results__hotelsGroup__mainInfo__mapLink_no-margin': !$parent.getDistances($data)[0] && !$parent.getDistances($data)[1]}"></a>
                            </div>
                        </div>
                    </div>
                    <div class="nemo-hotels-results__hotelsGroup__mainInfo__description
                                                    nemo-hotels-results__content__sidebar__offer__description">
                        <p class="nemo-hotels-results__hotelsGroup__mainInfo__description__text"
                           data-bind="click: function(hotel){ $parent.showCardHotel(hotel) }, html: staticDataInfo.description, hotelsResultsDescriptionBindings: afterHotelDescriptionRender">
                        </p>
                        <a href="#" class="nemo-hotels-results__hotelsGroup__mainInfo__description__link
                                                               nemo-hotels-results__content__sidebar__offer__description__link"
                           data-bind="click: function(hotel){ $parent.showCardHotel(hotel) }"></a>
                    </div>
                </div>
            </div>

            <ul class="nemo-hotels-results__content__sidebar__offer__services nemo-hotels-services" data-bind="foreach: $parent.staticDataInfo.popularFeatures">
                <li class="nemo-hotels-results__content__sidebar__offer__services__service nemo-hotels-services__service nemo-hotels-services__service_active">
                    <span class="nemo-hotels-services__service__icon" data-bind="css: 'nemo-hotels-services__service__icon_' + $data, tooltip: {
                        content: $parents[2].popularHotelsFeatures[$data]
                    }"></span>
                </li>
            </ul>

            <div class="nemo-hotels-results__hotelsGroup__footer nemo-hotels-results__content__sidebar__offer__footer">
                <div class="nemo-ui-button nemo-ui-button_main nemo-hotels-results__hotelsGroup__footer__orderBtn nemo-hotels-results__content__sidebar__offer__footer__orderBtn"
                     data-bind="click: function(hotel) { $parent.showCardHotel(hotel) }">

                    <div class="nemo-hotels-results__hotelsGroup__footer__priceWrap">
                        <span data-bind="text: $root.i18n('HotelsSearchResults', 'from2')"></span>

                        <span class="nemo-hotels-results__hotelsGroup__footer__price">
                            <money data-bind="money: priceObservable"></money>
                        </span>

                        <span class="nemo-hotels-results__hotelsGroup__footer__period" data-bind="text: $root.i18n('HotelsSearchResults', 'for') + ' ' + $parent.countOfNights() + ' ' + $parent.labelAfterNights()"></span>
                    </div>

                    <div class="nemo-hotels-results__hotelsGroup__footer__arrow"></div>
                </div>
            </div>
        </div>
    </li>
</ul>
