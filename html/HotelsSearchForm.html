																return item.name
															},
															value: clientNationality,
															flightsFormSelect: {
																search_in_values: true,
																search_contains: true,
																no_results_text: $root.i18n('HotelsSearchForm', 'hotels__additionalParameters__country__searchNotFound')
															},

															"></select>
									</div>
								<!-- /ko -->

								<button class="nemo-ui-button nemo-ui-button_main nemo-hotels-form__loyalCard__done js-common-pseudoSelect__close"
										data-bind="text: $root.i18n('HotelsSearchForm', 'hotels__loyaltyCard__done')">
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- ko if: showPreviousSearches -->
			<div class="nemo-hotels-form__additional">
				<div class="nemo-hotels-form__additional__item nemo-hotels-form__additional__item_lastSearches nemo-common-breadCrumbs">
					<div class="nemo-ui-dropMenu js-nemo-header-dropmenu nemo-common-pageHeader__dropMenu nemo-common-breadCrumbs__additional" data-bind="visible: recentSearches().length">
						<div class="nemo-ui-dropMenu__main">
							<label class="nemo-hotels-results__content__postfilters__order">
								<div class="nemo-ui-select js-common-pseudoSelect nemo-hotels-form__routeOptions__item__selector">
									<div class="nemo-ui-select__toggle js-common-pseudoSelect__toggle nemo-hotels-form__routeOptions__item__selector__button" data-bind="pseudoSelect: null, i18n: 'HotelsSearchForm.recentSearches__toggle'"></div>
									<div class="nemo-ui-select__dropdown js-common-pseudoSelect__dropdown" data-bind="foreach: recentSearches">
										<div class="nemo-ui-select__dropdown__item">
											<a data-bind="attr: { href: '/hotels/results/' + $data.searchId }, text: $data.title"></a>
										</div>
									</div>
								</div>
							</label>
						</div>
					</div>
				</div>
			</div>
		<!-- /ko -->
	<!-- /ko -->

	<!-- ko if: $$error() -->
		<div data-bind="text: $$error()"></div>
	<!-- /ko -->

	<!-- ko if: $$loading() -->
		<div class="nemo-hotels-form__loader"></div>
	<!-- /ko -->
</div>
